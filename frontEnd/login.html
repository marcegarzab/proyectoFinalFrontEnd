<!DOCTYPE html>
<html>
  <head>
    <title>Did You Know?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>
  <body>
    <section id="container-form">
      <div id="form">
        <h1>Welcome to</h1>
        <h1 id="titleName">Did You Know?</h1>
        <div id="loginContainer">
          <div class="input_wrap">
            <input id="email" type="text" name="email" placeholder="email">
          </div>
          <div class="input_wrap">
            <input id="password" type="password" name="password" placeholder="password">
          </div>
        </div>

        <!--register-->
        <div id="registerContainer" class="hidden">
          <div class="input_wrap">
            <input id="name" type="text" name="name" placeholder="name">
          </div>
          <div class="input_wrap">
            <input id="email2" type="text" name="email" placeholder="email">
          </div>
          <div class="input_wrap">
            <input id="password2" type="password" name="password" placeholder="password">
          </div>
          <button id="registerButton">Register</button>
        </div>
        
        <button id="loginButton">Login</button>
        <div id="registerOption">or <button id="showRegisterButton">register</button></div>
      </div>
    </section>
    
    <script type="text/javascript" src="./js/lib/jquery.js" ></script>
    <script type="text/javascript" src="./js/login.js"></script> 
  </body>
</html>
